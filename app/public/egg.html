<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>Egg</title>
    <script src="https://kit.fontawesome.com/f4a3d5924d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="egg.css" type="text/css">
  </head>
  <body>
    <div class="top">
      <div class="home">
        <i class="fas fa-home" onclick="location.href = './index.html'"></i>
      </div>
      <div class="detail">
          <div id="levelTag">Lv.</div>
          <div id="level"></div><div id="userName"></div>
          <div><span id="petName"></span><span id="point"></span><canvas id="levelBar"></canvas></div>
      </div>
    </div>
    <div id="egg_trim">
      <img id="egg" src="img/1.png" onclick="large();">
    </div>
    <div id="layer"></div>
    <div id="popup_note">
      <div id="note_detail"></div>
      <i class="fas fa-times" onclick="noteHide();"></i>
    </div>
    <div id="popup">
      <h2>今日は<br>どんな日でしたか？</h2>
      <div><i class="far fa-frown-open" style="color: red;"></i><i class="far fa-meh"></i><i class="far fa-smile"
          style="color: green;"></i></div>
      <div id="bar"><input id="bar_select" type="range" min="-100" max="100" value="0" step="10" name="range"
          oninput="document.getElementById('bar_value').value=this.value"></div><output id="bar_value">0</output>
      <hr width="95%" size="2">
      <h6>達成できたかチェックしてみよう！</h6>
      <div class="check">
        <input type="checkbox" name="#" value="1" id="check1">
        <label for="check1" class="label">...</label>
        <input type="checkbox" name="#" value="2" id="check2">
        <label for="check2" class="label">...</label>
        <input type="checkbox" name="#" value="3" id="check3">
        <label for="check3" class="label">...</label>
      </div>
      <p class="btn-partial-line" id="popupHide" onclick="saveNote();">保存</p>
    </div>
    <div id="noti" onclick="noteShow();">notificaition</div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>
  <script src="main.js" type="text/javascript"></script>
  <script src="egg.js" type="text/javascript"></script>
</html>
