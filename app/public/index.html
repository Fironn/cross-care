<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>Cross Care</title>
    <script defer src="/__/firebase/init.js"></script>
    <script src="https://kit.fontawesome.com/f4a3d5924d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css"type="text/css">

  </head>
  <body onload="initApp();">
    <div class="top">
      <div class="logout">
        <span id="userinfo"></span><button id="logout" onclick="onSignOutButtonClicked();">sign out</button>
      </div>
      <div id="title">
        <h3 class="smaller">みんなで育てるひよっこ広場</h3>
        <h1>Cross<br>Care</h1>
        <div class="button" id="button">
          <div class="form">
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" />
            </div>
          </div>
          <div class="goto">
            <p class="btn-partial-line" id="sign-in" onclick="onSignInButtonClicked();">ログイン</p>
            <p class="btn-partial-line" id="sign-up" onclick="onSignUpButtonClicked();">新規登録</p>
          </div>
        </div>
      </div>
    </div>
    <div id="egg_trim_all">
      <img id="egg_all" src="img/1.png" onclick="">
    </div>
    <div id="layer"></div>
    <div id="popup_note">
      <div id="note_detail"></div>
      <i class="fas fa-times" onclick="noteHide();"></i>
    </div>
    <div id="popup">
      <h2>新規登録</h2>
      <div class="new">
        <label for="userName">ニックネーム</label>
        <input type="text" id="userName" />
      </div>
      <div class="new">
        <label for="eggName">たまごの名前</label>
        <input type="text" id="eggName" /><br>
      </div>
      <div class="checks">
        <label for="check1">第１目標</label>
        <input type="text" id="check1" /><br>
      </div>
      <div class="checks">
        <label for="check2">第２目標</label>
        <input type="text" id="check2" /><br>
      </div>
      <div class="checks">
        <label for="check3">第３目標</label>
        <input type="text" id="check3" /><br>
      </div>
      <p class="btn-partial-line" id="popupHide" onclick="popupHide();">保存</p>
    </div>
    <div id="noti" onclick="noteShow();">notificaition</div>
  </body>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>
    <script src="main.js" type="text/javascript"></script>
</html>
