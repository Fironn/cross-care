<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>Cross Care</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.5.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.5.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.5.2/firebase-database.js"></script>
    <script defer src="/__/firebase/7.5.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.5.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <link rel="stylesheet" href="index.css"type="text/css">

  </head>
  <body onload="initApp();">
    <div class="top">
      <div class="logout">
        <span id="userinfo"></span><button id="logout" onclick="onSignOutButtonClicked();">sign out</button>
      </div>
      <div id="layer"></div>
      <div id="popup">
        <h2>新規登録</h2>
        <div>
          <label for="userName">ニックネーム</label>
          <input type="text" id="userName"/>
        </div>
        <div>
          <label for="eggName">たまごの名前</label>
          <input type="text" id="eggName"/><br>
        </div>
        <p class="btn-partial-line" id="popupHide" onclick="popupHide();">保存</p>
      </div>
      <div id="title">
        <h3 class="smaller">みんなで育てるすれ違いアプリ</h3>
        <h1>Cross<br>Care</h1>
        <div class="button" id="button">
          <div class="form">
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" />
            </div>
          </div>
          <div class="goto">
            <p class="btn-partial-line" id="sign-in" onclick="onSignInButtonClicked();">ログイン</p>
            <p class="btn-partial-line" id="sign-up" onclick="onSignUpButtonClicked();">新規登録</p>
          </div>
        </div>
      </div>
    </div>
    <div id="noti">notificaition</div>
  </body>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-functions.js"></script>
    <script src="main.js" type="text/javascript"></script>
</html>
